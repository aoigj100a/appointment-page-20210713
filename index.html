<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body onload="scroll(0, 300);">
  <header class="header bg-gray py-5">
    <div class="container">
      <div class="logo d-flex flex-column justify-content-center align-items-center">
        <a href="#">診所LOGO</a>
        <h1>看診預約自助報到</h1>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container text-center">
      <div class="board-controll py-3">
        <div id="board" class="board text-center">請用畫面鍵盤輸入電話號碼</div>
      </div>
      <div id="typeWrap" class="type-wrap py-3">
        <div class="type-item" data-name="1">1</div>
        <div class="type-item" data-name="2">2</div>
        <div class="type-item" data-name="3">3</div>
        <div class="type-item" data-name="4">4</div>
        <div class="type-item" data-name="5">5</div>
        <div class="type-item" data-name="6">6</div>
        <div class="type-item" data-name="7">7</div>
        <div class="type-item" data-name="8">8</div>
        <div class="type-item" data-name="9">9</div>
        <div class="type-item" data-name="清空">X</div>
        <div class="type-item" data-name="0">0</div>
        <div class="type-item" data-name="退回">&#8592</div>
      </div>
      <div class="py-3">
        <a id="confirm" class="my-btn-xl btn-red-w" href="#confirm">確認</a>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
